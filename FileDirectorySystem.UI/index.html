<!DOCTYPE html>
<html>
<head>
    <title>File Directory</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/index.css" rel="stylesheet" />
</head>
<body>
    <h2>Directory List</h2>
    <div class="box">
        <ul class="directory-list" data-bind="template: { name: 'ItemTemplate', foreach: FolderDirectory }"></ul>
    </div>
    <script type="text/html" id="ItemTemplate">
        <li data-bind="class: $data.cssClass">
            <span data-bind="text:$data.text,click:$root.GetSubFoldersorFiles"></span>
            <ul data-bind="template: { name: 'ItemTemplate', foreach: $data.items,if:expandorCollapse }"></ul>
        </li>
    </script>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/knockout-3.5.0.js"></script>
    <script src="Scripts/ko-mapping.js"></script>
    <script src="index.js"></script>
</body>
</html>
